<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballero Solutions Power - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.svg">
    
    <!-- Meta tags -->
    <meta name="description" content="Sistema de gestión de archivos Caballero Solutions Power">
    <meta name="author" content="Caballero Solutions">
    <meta name="theme-color" content="#2563eb">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e3c72;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2a5298;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .credentials-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .credentials-info h4 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Caballero Solutions Power</h1>
            <p>Sistema de Gestión de Archivos</p>
        </div>
        
        <form id="loginForm" method="post" action="/login">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Iniciar Sesión</button>
            
            <div class="loading" id="loading">
                Iniciando sesión...
            </div>
            
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Formulario interceptado por JavaScript');
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    console.log('Enviando credenciales:', username, password);
                    
                    // Validación básica
                    if (!username || !password) {
                        errorDiv.textContent = 'Por favor ingrese usuario y contraseña';
                        errorDiv.style.color = 'red';
                        return;
                    }
                    
                    // Mostrar loading
                    loginBtn.disabled = true;
                    loadingDiv.style.display = 'block';
                    errorDiv.textContent = '';
                    
                    // Enviar petición
                    fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username: username, password: password })
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(result) {
                        console.log('Respuesta del servidor:', result);
                        if (result.success) {
                            console.log('Login exitoso, preparando redirección...');
                            errorDiv.textContent = 'Login exitoso! Redirigiendo...';
                            errorDiv.style.color = 'green';
                            
                            setTimeout(function() {
                                if (result.isAdmin) {
                                    console.log('Redirigiendo a admin...');
                                    window.location.href = '/admin';
                                } else {
                                    console.log('Redirigiendo a cliente...');
                                    window.location.href = '/client';
                                }
                            }, 1000);
                        } else {
                            errorDiv.textContent = result.message || 'Credenciales incorrectas';
                            errorDiv.style.color = 'red';
                        }
                    })
                    .catch(function(error) {
                        errorDiv.textContent = 'Error de conexión. Intente nuevamente.';
                        errorDiv.style.color = 'red';
                    })
                    .finally(function() {
                        loginBtn.disabled = false;
                        loadingDiv.style.display = 'none';
                    });
                });
            }
        });
    </script>
</body>
</html>

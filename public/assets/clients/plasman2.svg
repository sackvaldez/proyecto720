<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5587;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1f3a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Patrón de cuadrícula sutil -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Formas geométricas decorativas -->
  <circle cx="300" cy="200" r="150" fill="rgba(255,255,255,0.05)" opacity="0.8"/>
  <circle cx="1600" cy="800" r="200" fill="rgba(255,255,255,0.03)" opacity="0.6"/>
  
  <!-- Hexágonos industriales -->
  <polygon points="800,300 850,325 850,375 800,400 750,375 750,325" fill="rgba(255,255,255,0.08)" opacity="0.7"/>
  <polygon points="1200,600 1250,625 1250,675 1200,700 1150,675 1150,625" fill="rgba(255,255,255,0.06)" opacity="0.5"/>
  
  <!-- Líneas de conexión -->
  <path d="M 100 500 Q 500 300 900 500 T 1700 500" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M 200 700 Q 600 500 1000 700 T 1800 700" stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none"/>
  
  <!-- Texto central (opcional, se puede quitar) -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.15)">
    PLASMAN PLANTA 2
  </text>
  
  <!-- Elementos decorativos adicionales -->
  <rect x="50" y="50" width="100" height="100" fill="rgba(255,255,255,0.04)" opacity="0.8"/>
  <rect x="1770" y="930" width="100" height="100" fill="rgba(255,255,255,0.04)" opacity="0.8"/>
</svg>